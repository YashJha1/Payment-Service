# ==============================
# Spring Datasource Configuration
# ==============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/paymentsdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:yash}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:yash123}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate.SQL=DEBUG

# ==============================
# Initialize DB Schema
# ==============================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/schema-payments.sql

# ==============================
# Server Configuration
# ==============================
server.port=${PAYMENTS_SERVICE_PORT:8083}




